apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: voting-app
spec:
  destination:
    namespace: argocd
    name: ""
    server: "https://kubernetes.default.svc"
  source:
    path: voting-app
    repoURL: {{ .Values.gitOps.repoUrl }} 
    targetRevision: {{ .Values.gitOps.branch }}
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
